<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Inventory System</title>
    <link rel="stylesheet" href="style_dashboard.css">
    <link rel="stylesheet" href="navigation.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Inventory Management System</h2>
                <p id="welcome-text" class="welcome-text">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <nav class="nav-menu">
            <a href="front_display.html">Front Display</a>
            <a href="storage.html">Storage</a>
            <a href="returns.html" id="returns-link">Returns</a>
            <a href="manage_employees.html" id="employees-link">Manage Employees</a>
            <a href="add_item.html" class="active">Add Item</a>
            <a href="movement_history.html" >Movement History</a>
        </nav>
        
        <div id="error-container"></div>
        
        <div class="page-content section-full">
            <h3>Add New Item (Manager & Admin)</h3>
            
            <div class="form-container">
                <form id="addItemForm" onsubmit="addItem(event)">
                    <div class="form-group">
                        <label>Item Name:</label>
                        <input type="text" id="item-name" required placeholder="e.g., Laptop Dell XPS">
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <input type="text" id="item-category" required placeholder="e.g., Electronics">
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" id="item-quantity" min="1" required placeholder="e.g., 10">
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <select id="item-location" required>
                            <option value="">-- Select Location --</option>
                            <option value="Storage">Storage</option>
                            <option value="Display">Display</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add Item</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='storage.html'">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../Controller/add_item_controller.js"></script>
</body>
</html>
