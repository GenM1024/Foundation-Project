<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement History - Inventory System</title>
    <link rel="stylesheet" href="style_dashboard.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Inventory Management System</h2>
                <p id="welcome-text" class="welcome-text">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <nav class="nav-menu">
            <a href="front_display.html">Front Display</a>
            <a href="storage.html">Storage</a>
            <a href="returns.html" id="returns-link">Returns</a>
            <a href="manage_employees.html" id="employees-link">Manage Employees</a>
            <a href="add_item.html" id="add-item-link">Add Item</a>
            <a href="movement_history.html" class="active">Movement History</a>
        </nav>
        <div id="error-container"></div>
        <div class="page-content section-full">
            <h3>Movement History</h3>
            <div class="filter-section">
                <label>Filter by:</label>
                <select id="filter-type" onchange="updateFilters()">
                    <option value="all">All Movements</option>
                    <option value="employee">By Employee</option>
                    <option value="location">By Location</option>
                </select>
                <select id="filter-value" style="display:none;">
                    <option value="">Select...</option>
                </select>
                <button class="btn btn-primary" onclick="applyFilter()">Apply Filter</button>
                <button class="btn btn-primary" onclick="loadLogs()">Show All</button>
            </div>
            <div id="logs-container" class="loading">Loading movement history...</div>
        </div>
    </div>
    
    <script src="../Controller/movement_history_controller.js"></script>
</body>
</html>
