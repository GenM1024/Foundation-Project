<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees - Inventory System</title>
    <link rel="stylesheet" href="style_dashboard.css">
    <link rel="stylesheet" href="navigation.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Inventory Management System</h2>
                <p id="welcome-text" class="welcome-text">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <nav class="nav-menu">
            <a href="front_display.html">Front Display</a>
            <a href="storage.html">Storage</a>
            <a href="returns.html">Returns</a>
            <a href="manage_employees.html" class="active">Manage Employees</a>
            <a href="add_item.html" id="add-item-link">Add Item</a>
            <a href="movement_history.html">Movement History</a>
        </nav>
        
        <div id="error-container"></div>
        
        <div class="page-content section-full">
            <h3>Manage Employees (Admin Only)</h3>
            
            <!-- Add Employee Form -->
            <div class="form-container">
                <h4>Add New Employee</h4>
                <form id="addEmployeeForm" onsubmit="addEmployee(event)">
                    <div class="form-group">
                        <label>Employee Name:</label>
                        <input type="text" id="emp-name" required title="Employee Name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="emp-email" required title="Employee Email">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <select id="emp-role" required title="Employee Role">
                            <option value="">-- Select Role --</option>
                            <option value="Manager">Manager</option>
                            <option value="Store Clerk">Store Clerk</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" id="emp-password" required placeholder="e.g., Pass123" title="Employee Password">
                    </div>
                    <button type="submit" class="btn btn-success">Add Employee</button>
                </form>
            </div>
            
            <!-- Employee List -->
            <div class="employee-list">
                <h4>Current Employees</h4>
                <div id="employees-container" class="loading">Loading employees...</div>
            </div>
        </div>
    </div>
    
    <script src="../Controller/manage_employees_controller.js"></script>
</body>
</html>
